<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 980px)">
  <script src="https://kit.fontawesome.com/c14bcea9a0.js" crossorigin="anonymous"></script>
  <title>HBT | Contacts</title>
</head>

<body>
  <header>
    <nav id="navBar">
      <div class="container">
        <div>
          <h1>HBT</h1>
        </div>
        <div>
          <a href="#navBar" class="nav-collapse" id="nav-collapse">
            <i class="bi bi-list open-menu"></i>
            <i class="bi bi-x-lg close-menu hide"></i>
          </a>
          <div class="nav" id="nav">
            <ul class="flexcontainer">
              <li><a href="index.html">Home</a></li>
              <li><a href="About.html">About</a></li>
              <li><a href="Contact.html" class="active">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <section id="form">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
      <p>Please fill out the form below to contact us</p>
      <form action="google.com">
        <div id="name">
          <label for="name">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div id="mail">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div id="messages">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <a href="#" class="btn bg-dark">Submit</a>
      </form>
    </div>
  </section>
  <section class="address services">
    <div class="box bg-dark">
      <h3>Location</h3>
      <p>50 Main St. Boston MA</p>
    </div>
    <div class="box bg-dark">
      <h3>Phone Number</h3>
      <p>(617) 555-5555</p>
    </div>
    <div class="box bg-dark">
      <h3>Email Address</h3>
      <p>frontdesk@hotelbt.co</p>
    </div>
  </section>
  <div class="clr"></div>
  <footer id="main-footer" class="bg-dark">
    <p>
      Hotel BT &copy; 2019, All Rights Reserved</p>
  </footer>
